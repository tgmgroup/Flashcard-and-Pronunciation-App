<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Learning App by TGMGroup</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/home/icon.png" />
    <link id="favicon" rel="shortcut icon" href="assets/home/icon.png" />
  </head>
  <body>
    <div class="container">
      <h1>動詞の原形・過去形を復習しましょう！</h1>
      <br /><br /><br />
      <button id="theme-toggle" aria-label="Toggle dark mode"></button>
      <div id="config-section">
        <h2>コンフィグレーション</h2>
        <label for="wordFileUrl">リストのURL (CSV: number,Japanese,Present,PresentVoiceUrl,Past,PastVoiceUrl,Example,ExampleVoiceUrl):</label>
        <input
          type="text"
          id="wordFileUrl"
          placeholder="e.g., https://example.com/verbs.csv"
          value="https://flashcards.isesaki.in/past-tense/assets/list.csv"
        />
        <button id="loadWordsBtn" class="button-group">Load Words</button>
        <p class="status-message" id="loadStatus"></p>
      </div>
      <div class="button-group" id="mode-selection">
        <button id="mode1Btn" class="active">Mode 1: 全ての単語の発音・意味を確認</button>
        <button id="mode2Btn">Mode 2: 日本語・原形・過去形のマッチング</button>
        <button id="mode3Btn">Mode 3: 原形・過去形の発音チェック</button>
        <button id="mode4Btn">Mode 4: 例文の発音チェック</button>
      </div>
    </div>

    <div id="appModal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close" id="modalCloseBtn">&times;</span>
        <div id="modalContentArea">
          </div>
      </div>
    </div>

    <div id="mode1" class="mode-section hidden">
      <h2>全ての単語の発音・意味を確認</h2>
      <div id="word-list-container">
        <table id="word-list-table">
          <thead>
            <tr>
              <th>#</th>
              <th>日本語</th>
              <th>原形</th>
              <th>過去形</th>
              <th>例文</th>
              <th>回数/失敗回数</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>

    <div id="mode2" class="mode-section hidden">
      <h2>日本語・原形・過去形のマッチング</h2>
      <div id="flashcard-grid-mode2" class="flashcard-grid">
        </div>
      <div id="progress-container-mode2" class="hidden">
        <span id="progress-text-mode2">0/10 セットをマッチングした</span>
        <div id="progress-bar-container-mode2">
          <div id="progress-bar-fill-mode2"></div>
        </div>
      </div>
      <div class="button-group">
        <button id="startMode2Btn">スタート</button>
      </div>
    </div>

    <div id="mode3" class="mode-section hidden">
      <h2>原形・過去形の発音チェック</h2>
      <div id="flashcard-grid-mode3" class="flashcard-grid">
        </div>
      <p id="currentSpeechWordDisplay" class="status-message hidden"></p>
      <p id="speechFeedback" class="status-message hidden"></p>
      <div id="progress-container-mode3" class="hidden">
        <span id="progress-text-mode3">0/10 Correct</span>
        <div id="progress-bar-container-mode3">
          <div id="progress-bar-fill-mode3"></div>
        </div>
      </div>
      <div class="button-group">
        <button id="startMode3Btn">スタート</button>
        <button id="stopSpeechBtn" class="hidden">止める</button>
      </div>
    </div>

    <div id="mode4" class="mode-section hidden">
      <h2>例文の発音チェック</h2>
      <div id="flashcard-grid-mode4" class="flashcard-grid">
        </div>
      <p id="currentSpeechWordDisplay4" class="status-message hidden"></p>
      <p id="speechFeedback4" class="status-message hidden"></p>
      <div id="progress-container-mode4" class="hidden">
        <span id="progress-text-mode4">0/10 Correct</span>
        <div id="progress-bar-container-mode4">
          <div id="progress-bar-fill-mode4"></div>
        </div>
      </div>
      <div class="button-group">
        <button id="startMode4Btn">スタート</button>
        <button id="stopSpeechBtn4" class="hidden">止める</button>
      </div>
    </div>

    <audio id="audioPlayer"></audio>
    <div id="toast-container"></div>
    <script src="assets/scripts.js"></script>
  </body>
</html>
